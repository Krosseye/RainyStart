<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.png" />
    <title>New Tab</title>
    <link rel="stylesheet" href="./styles/dark.css" id="dark-theme" />
    <link rel="stylesheet" href="./styles/light.css" id="light-theme" />
  </head>
  <body>
    <div class="matrix-container">
      <canvas id="matrix-canvas"> </canvas>
      <div class="greeting-container">
        <p id="current-time">00:00</p>
        <h1 id="greeting"></h1>
      </div>
    </div>
    <div class="search-box">
      <img
        id="search-icon"
        src="./img/icons8-brave-web-browser-96.png"
        alt="Brave Logo"
      />
      <form action="https://search.brave.com/search" method="GET">
        <input type="text" name="q" placeholder="Search on Brave..." />
      </form>
    </div>
    <div class="search-box">
      <img
        id="search-icon"
        src="./img/icons8-duckduckgo-96.png"
        alt="DuckDuckGo Logo"
      />
      <form action="https://duckduckgo.com/" method="GET">
        <input type="text" name="q" placeholder="Search on DuckDuckGo..." />
      </form>
    </div>
    <div class="search-box">
      <img
        id="search-icon"
        src="./img/icons8-google-96.png"
        alt="Google Logo"
      />
      <form action="https://www.google.com/search" method="GET">
        <input type="text" name="q" placeholder="Search on Google..." />
      </form>
    </div>
    <div class="table-container">
      <table>
        <tr>
          <th type="ent-title">
            <h2>Entertainment</h2>
          </th>
          <th type="soc-title"><h2>Social</h2></th>
          <th type="prod-title"><h2>Productivity</h2></th>
          <th type="shop-title"><h2>Shopping</h2></th>
        </tr>
        <tr>
          <td>
            <a class="hyperlink" href="https://www.youtube.com">Youtube</a>
          </td>
          <td>
            <a class="hyperlink" href="https://mail.proton.me/">Proton Mail</a>
          </td>
          <td>
            <a class="hyperlink" href="https://chat.openai.com/chat">ChatGPT</a>
          </td>
          <td>
            <a class="hyperlink" href="https://smile.amazon.co.uk">Amazon</a>
          </td>
        </tr>
        <tr>
          <td>
            <a class="hyperlink" href="https://www.netflix.com/browse"
              >Netflix</a
            >
          </td>
          <td>
            <a class="hyperlink" href="https://www.reddit.com/">Reddit</a>
          </td>
          <td>
            <a class="hyperlink" href="https://github.com/">GitHub</a>
          </td>
          <td>
            <a class="hyperlink" href="https://www.ebay.ie">eBay</a>
          </td>
        </tr>
        <tr>
          <td>
            <a
              class="hyperlink"
              href="https://www.disneyplus.com/en-gb/select-profile"
              >Disney+</a
            >
          </td>
          <td>
            <a class="hyperlink" href="https://www.facebook.com/">Facebook</a>
          </td>
          <td>
            <a class="hyperlink" href="https://app.simplenote.com/"
              >Simplenote</a
            >
          </td>
          <td>
            <a class="hyperlink" href="https://www.cardmarket.com/"
              >CardMarket</a
            >
          </td>
        </tr>
        <tr>
          <td>
            <a class="hyperlink" href="https://www.primevideo.com"
              >Prime Video</a
            >
          </td>
          <td>
            <a class="hyperlink" href="https://mastodon.ie">Mastodon</a>
          </td>
          <td>
            <a class="hyperlink" href="https://drive.proton.me">Proton Drive</a>
          </td>
          <td>
            <a class="hyperlink" href="https://www.dekudeals.com/">DekuDeals</a>
          </td>
        </tr>
      </table>
    </div>

    <script src="./scripts/theme-toggle.js" defer></script>
    <script src="./scripts/greeting.js" defer></script>
    <script src="./scripts/matrix.js" defer></script>
  </body>
</html>
